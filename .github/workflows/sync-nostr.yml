name: Sync Nostr Photos

on:
  schedule:
    # Run twice daily at 6 AM and 6 PM UTC
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Manual trigger button in GitHub UI
  push:
    paths:
      - 'scripts/**'
      - '.github/workflows/sync-nostr.yml'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'scripts/package-lock.json'
        
    - name: Install dependencies
      working-directory: scripts
      run: npm ci
        
    - name: Fetch and process Nostr photos
      working-directory: scripts  
      run: node fetch-nostr-photos.js
        
    - name: Commit new photos
      run: |
        git config --local user.email "nostr-bot@github.com"
        git config --local user.name "Nostr Photo Bot"
        
        git add -A
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No new photos to commit"
          exit 0
        fi
        
        # Count changes
        NEW_COUNT=$(git diff --staged --name-only --diff-filter=A | grep -c "images/nostr-" || echo "0")
        MODIFIED_COUNT=$(git diff --staged --name-only --diff-filter=M | wc -l | tr -d ' ')
        TOTAL_FILES=$(git diff --staged --name-only | wc -l | tr -d ' ')
        
        if [ "$NEW_COUNT" -gt 0 ]; then
          COMMIT_MSG="üì∏ Add $NEW_COUNT new photos from Nostr"
        else
          COMMIT_MSG="üñºÔ∏è Update photos and optimize images"
        fi
        
        if [ "$MODIFIED_COUNT" -gt 0 ]; then
          COMMIT_MSG="$COMMIT_MSG ($MODIFIED_COUNT files updated)"
        fi
        
        echo "Committing $TOTAL_FILES files..."
        
        git commit -m "$COMMIT_MSG

        ü§ñ Auto-synced from Nostr account
        üöÄ Generated with Claude Code

        Co-Authored-By: Claude <noreply@anthropic.com>"
        
        git push