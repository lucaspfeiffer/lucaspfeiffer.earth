            scroll-behavior: smooth;

            display: flex;
            flex-direction: column;

        }

            text-align: left;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 24px;

            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 80px;
            box-sizing: border-box;
            margin: 0;
        }

        .back-button {
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            width: 44px;
            height: 44px;
            background: transparent;
            border-radius: 50%;
            transition: transform 0.1s ease-out;
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .photos-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 124px;
            padding: 24px;
        }

        .photo-item {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .photo-container {
            display: inline-block;
            background: #000;
            line-height: 0;
        }

        .photo-date {
            text-align: center;
            color: black;
            font-size: 14px;
            margin-top: 12px;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            max-height: 80dvh;
            object-fit: contain;
            display: block;
        }

        @supports (-webkit-touch-callout: none) {
            .content-wrapper,
            .photos-container {
                height: -webkit-fill-available;
            }
            
            .photos-container {
                height: calc(-webkit-fill-available - 80px);
            }
        }
    </style>

        function renderPhotos() {
            const photosContainer = document.querySelector('.photos-container');
            
            // Clear existing content
            photosContainer.innerHTML = '';
            
            // Sort photos by year and month
            const sortedPhotos = [...photos].sort((a, b) => {
                if (a.year !== b.year) return b.year - a.year;
                return b.month - a.month;
            });
            
            // Create photo elements
            sortedPhotos.forEach(photo => {
                const photoElement = document.createElement('div');
                photoElement.className = 'photo-item';
                photoElement.id = `${photo.year}-${photo.id}`;
                
                // Extract actual date from title or description if available
                let dateStr = `${photo.month.toString().padStart(2, '0')}/01/${photo.year}`; // fallback
                
                // Check for "Photo from YYYY-MM-DD" in title
                const titleDateMatch = photo.title.match(/Photo from (\d{4})-(\d{2})-(\d{2})/);
                if (titleDateMatch) {
                    const [, year, month, day] = titleDateMatch;
                    dateStr = `${month}/${day}/${year}`;
                }
                // Check for "Posted on M/D/YYYY" in description
                else {
                    const descDateMatch = photo.description.match(/Posted on (\d{1,2})\/(\d{1,2})\/(\d{4})/);
                    if (descDateMatch) {
                        const [, month, day, year] = descDateMatch;
                        dateStr = `${month.padStart(2, '0')}/${day.padStart(2, '0')}/${year}`;
                    }
                }
                
                photoElement.innerHTML = `
                    <div class="photo-container">
                        <img src="${photo.image}" alt="${photo.title}" loading="lazy" />
                    </div>
                    <div class="photo-date">${dateStr}</div>
                `;
                
                photosContainer.appendChild(photoElement);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderPhotos();
        });
    </script>
