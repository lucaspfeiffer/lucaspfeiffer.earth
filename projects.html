<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Lucas Pfeiffer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            transform-origin: center;
            transform: translateY(0);
            scroll-behavior: smooth;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            text-align: left;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 0;
            padding-top: 24px;
            padding-bottom: 80px; /* Reduced bottom padding */
            height: calc(100vh - 130px); /* Full height minus header and footer */
            overflow: hidden; /* Hide all overflow */
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 100;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            border-bottom: 1px solid #000;
            height: 96px;
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-right: auto; /* Push to the left like modal-title */
        }

        .timeline-view {
            display: block;
        }

        .sticky-header-wrapper {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: #fff;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .main-content {
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .current-year {
            font-size: 24px;
            color: #000;
            font-weight: 600; /* Match modal-title font weight */
            font-family: 'Inter', -apple-system, sans-serif;
            cursor: pointer;
            user-select: none;
        }

        .current-year:hover {
            text-decoration: underline;
        }

        .year-section {
            flex: 0 0 auto;
            width: auto;
            min-width: 60%; /* Reduced width to show more content */
            padding: 32px 0;
            position: relative;
            height: auto; /* Fill available space */
            overflow-y: hidden; /* Disable vertical scrolling within each year section */
            margin-right: 8px; /* Reduced space between year sections */
        }

        .project {
            position: relative;
            z-index: 2;
            cursor: pointer;
            margin-bottom: 24px;
        }

        .project-image {
            width: 100%;
            display: inline-flex;
            justify-content: center;
            border-radius: 12px;
            overflow: visible;
            padding: 24px 12px 24px 12px;
            margin: -24px -12px -24px -12px;
        }

        .timeline-view .project:hover .project-image img {
            transform: scale(1.03);
        }

        .project-image img {
            max-width: 100%;
            max-height: 280px; /* Even smaller image height */
            object-fit: contain;
            display: block;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        /* Hide project content in main view */
        .timeline-view .project-content {
            display: none;
        }

        .project-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .project-title {
            font-size: 48px;
            color: #000;
            font-weight: 600;
            line-height: 1;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        .project-description {
            font-size: 24px;
            color: #494949;
            font-weight: 500;
            line-height: 1.4;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        .project-links {
            display: flex;
            gap: 24px;
        }

        .project-link {
            font-size: 24px;
            color: #000;
            font-weight: 500;
            text-decoration: underline;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        .bottom-nav {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: #fff;
            border-top: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: box-shadow 0.2s ease;
            z-index: 1000;
            margin-top: auto;
        }

        .bottom-nav.shadow {
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .bottom-nav-inner {
            width: 100%;
            max-width: 890px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            padding: 0 32px;
            height: 100%;
        }

        .year-link {
            font-size: 16px;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            padding: 8px;
            min-width: 24px;
            text-align: center;
            position: relative;
        }

        .year-link:hover {
            text-decoration: underline;
        }
        
        .year-link.active {
            font-weight: 600;
        }
        
        .year-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 8px;
            right: 8px;
            height: 2px;
            background: #000;
        }

        @media (max-width: 700px) {
            .sticky-header {
                padding: 24px;
                height: 80px; /* Match modal-nav height on mobile */
            }
            
            .timeline-view {
                padding: 0 16px;
            }
            
            .year-section {
                padding: 24px 16px;
            }
            
            /* Apply mobile spacing for project grids */
            .year-projects {
                gap: 8px !important; /* Reduced spacing by 2x for mobile */
                padding: 16px 0 !important;
            }


            .project-title {
                font-size: 24px;
            }

            .project-description {
                font-size: 17px;
            }

            .project-link {
                font-size: 17px;
            }

            .year-section {
                margin-bottom: 80px;
            }

            .year-section:last-child {
                padding-bottom: 80px;
            }

            .project {
                gap: 16px;
            }

            .bottom-nav {
                height: 40px;
            }

            .year-link {
                font-size: 14px;
                padding: 4px;
            }

            .current-year {
                font-size: 17px;
            }

            .projects-table th {
                font-size: 14px;
                padding: 12px;
            }

            .projects-table td {
                font-size: 14px;
                padding: 16px 12px;
            }


            .project-image {
                margin-bottom: 16px;
                border-radius: 8px;
            }

            .timeline-view {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 0 16px;
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            z-index: 2000;
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, visibility 0.3s;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Essential - prevent body scroll bleed */
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
            pointer-events: all;
        }

        .modal-nav {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #000;
            background: #fff;
            z-index: 10;
            flex-shrink: 0;
            height: 96px;
            box-sizing: border-box;
            width: 100%;
        }

        .modal-nav-controls {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .modal-nav-button, .modal-close {
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            width: 52px;
            height: 52px;
            background: transparent;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .modal-nav-button:hover, .modal-close:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .modal-nav-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            margin-right: auto;
        }

        .modal-close {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .modal-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
            height: calc(100vh - 96px); /* Viewport height minus nav height */
            scroll-behavior: smooth;
        }

        .modal-content-inner {
            max-width: 890px;
            width: 100%;
            margin: 0 auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
        }

        /* Override project styles when in modal */
        .modal-project {
            margin: 0;
            padding: 0;
            gap: 32px;
            flex: 1;
            display: flex;
            flex-direction: column;
            cursor: default;
        }

        .modal-project-image {
            margin: 0;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            overflow: visible;
            padding: 0;
            width: 100%;
            height: 480px; /* Fixed height */
        }

        .modal-project-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-project-title {
            font-size: 48px;
            color: #000;
            font-weight: 600;
            line-height: 1;
            font-family: 'Inter', -apple-system, sans-serif;
            margin-bottom: 32px;
        }
        
        .modal-project-content {
            display: flex;
            flex-direction: column;
            gap: 32px;
            flex-grow: 1;
        }
        
        .modal-project-description {
            font-size: 24px;
            color: #494949;
            font-weight: 500;
            line-height: 1.4;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        
        .modal-project-links {
            display: flex;
            gap: 24px;
        }
        
        .modal-project-link {
            font-size: 24px;
            color: #000;
            font-weight: 500;
            text-decoration: underline;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        /* Desktop layout - image on right */
        @media (min-width: 768px) {
            .modal-project {
                flex-direction: column;
                align-items: flex-start;
                gap: 32px;
            }
            
            .modal-project-title {
                width: 100%;
                margin-bottom: 24px;
            }
            
            .modal-project-content-wrapper {
                display: flex;
                flex-direction: row;
                width: 100%;
                gap: 48px;
            }
            
            .modal-project-image {
                order: 2;
                width: 45%;
                position: sticky;
                top: 112px; /* Nav height + some padding */
                align-self: flex-start;
                border-radius: 8px;
                overflow: hidden;
            }
            
            .modal-project-image img {
                max-width: 100%;
                max-height: calc(70vh - 96px);
                object-fit: contain;
                display: block;
                border-radius: 8px;
            }
            
            .modal-project-content {
                order: 1;
                width: 55%;
                padding-bottom: 64px;
            }
            
            .modal-content-inner {
                padding: 48px 32px;
                max-width: 1080px; /* Slightly wider for side-by-side layout */
            }
        }

        @media (max-width: 700px) {
            .modal-nav {
                padding: 24px;
                height: 80px; /* Reduce nav height on mobile */
            }

            .modal-content {
                height: calc(100vh - 80px); /* Adjust for smaller nav */
            }

            .modal-content-inner {
                padding: 24px;
            }

            .modal-project {
                gap: 16px;
            }

            .modal-project-content {
                gap: 16px;
            }
            
            .modal-project-image img {
                max-height: calc(40vh - 48px);
                margin-bottom: 8px;
            }
            
            .modal-project-title {
                font-size: 32px;
                margin-bottom: 24px;
            }
            
            .modal-project-description {
                font-size: 18px;
                margin-bottom: 16px;
            }

            .modal-project-image {
                height: 320px; /* Smaller fixed height for mobile */
            }
            
            .modal-project-link {
                font-size: 18px;
            }
        }

        /* Horizontal scrolling timeline */
        .timeline-view {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            height: 100%; /* Full height */
            padding: 0 32px;
            flex: 1;
            scrollbar-width: none; /* Hide scrollbar in Firefox */
            overscroll-behavior-x: contain; /* Prevent overscroll on mobile */
            cursor: grab; /* Show grab cursor to indicate scrollable */
        }
        
        /* When actively scrolling */
        .timeline-view:active {
            cursor: grabbing;
        }
        
        .timeline-view::-webkit-scrollbar {
            display: none; /* Hide scrollbar in Chrome/Safari/Edge */
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="sticky-header-wrapper">
            <div class="sticky-header">
                <div class="header-left">
                    <div class="current-year">2024</div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="main-content">
                <div class="timeline-view">
                    <!-- Projects will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="bottom-nav-inner">
                <!-- Year links will be dynamically generated -->
            </div>
        </nav>
    </div>

    <div class="modal" id="project-modal">
        <nav class="modal-nav">
            <div class="modal-title"></div>
            <div class="modal-nav-controls">
                <div class="modal-nav-button prev-project" id="prev-project-btn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="modal-nav-button next-project" id="next-project-btn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18L15 12L9 6" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="modal-nav-button modal-close" id="modal-close-btn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </nav>
        <div class="modal-content">
            <div class="modal-content-inner"></div>
        </div>
    </div>

    <script src="projects.js"></script>
    <script>
        function updateHeaderAndShadows() {
            const nav = document.querySelector('.bottom-nav');
            const timelineView = document.querySelector('.timeline-view');
            const currentYearElement = document.querySelector('.current-year');
            const yearSections = document.querySelectorAll('.year-section');
            
            // Add shadow to nav
            nav.classList.add('shadow');
            
            // Update current year based on scroll position
            if (yearSections.length > 0) {
                // Calculate the center point of the viewport
                const viewportCenter = window.innerWidth / 2;
                
                // Find the section closest to the center
                let closestSection = yearSections[0];
                let minDistance = Infinity;
                
                yearSections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    const sectionCenter = rect.left + (rect.width / 2);
                    const distance = Math.abs(sectionCenter - viewportCenter);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestSection = section;
                    }
                });
                
                // Update current year if it changed
                const currentYear = closestSection.id;
                if (currentYear && currentYearElement.textContent !== currentYear) {
                    currentYearElement.textContent = currentYear;
                    currentYearElement.setAttribute('data-year', currentYear);
                    
                    // Update active class on year links
                    document.querySelectorAll('.year-link').forEach(link => {
                        if (link.textContent === currentYear) {
                            link.classList.add('active');
                        } else {
                            link.classList.remove('active');
                        }
                    });
                }
            }
        }

        function renderProjects() {
            const timelineView = document.querySelector('.timeline-view');
            const bottomNav = document.querySelector('.bottom-nav-inner');
            
            // Clear existing content
            timelineView.innerHTML = '';
            bottomNav.innerHTML = '';
            
            // Get unique years and sort them in descending order
            const years = [...new Set(projects.map(p => p.year))].sort((a, b) => b - a);
            
            // Render year links in bottom nav
            years.forEach((year, index) => {
                // Add active class to first year
                const isActive = index === 0 ? 'active' : '';
                bottomNav.innerHTML += `<a href="#${year}" class="year-link ${isActive}">${year}</a>`;
            });

            // Group projects by year
            const projectsByYear = {};
            years.forEach(year => {
                projectsByYear[year] = projects.filter(project => project.year === year);
            });
            
            // Render projects by year in timeline view
            years.forEach(year => {
                // Create year section
                const yearSection = document.createElement('div');
                yearSection.id = year;
                yearSection.className = 'year-section';
                
                // Year section without visible heading - preserve for navigation
                
                // No year title display
                
                // Create year container for projects
                const yearProjectsContainer = document.createElement('div');
                yearProjectsContainer.className = 'year-projects';
                yearProjectsContainer.style.display = 'grid';
                yearProjectsContainer.style.gridTemplateColumns = 'repeat(auto-fill, minmax(220px, 1fr))'; // Even smaller card size
                yearProjectsContainer.style.gap = '12px'; // Reduced spacing between projects by 2x
                yearProjectsContainer.style.padding = '24px 0';
                
                // Add projects for this year
                projectsByYear[year].forEach(project => {
                    const projectElement = document.createElement('div');
                    projectElement.id = `${project.year}-${project.id}`;
                    projectElement.className = 'project';
                    projectElement.innerHTML = `
                        <div class="project-image">
                            <img src="${project.image}" alt="${project.title}" />
                        </div>
                        <div class="project-content">
                            <h2 class="project-title">${project.title}</h2>
                            <p class="project-description">${project.description}</p>
                            <div class="project-links">
                                ${project.links.map(link => `
                                    <a href="${link.url}" class="project-link" target="_blank">${link.text}</a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    yearProjectsContainer.appendChild(projectElement);
                });
                
                // Add year projects to year section
                yearSection.appendChild(yearProjectsContainer);
                
                // Add year section to timeline view
                timelineView.appendChild(yearSection);
            });

            // Reattach event listeners
            attachEventListeners();
        }

        function attachEventListeners() {
            // Project click handlers
            document.querySelectorAll('.project').forEach(project => {
                project.addEventListener('click', (e) => {
                    if (e.target.closest('.project-link')) return;
                    console.log('Project clicked:', project.id);
                    openModal(project);
                });
            });

            // Year link handlers
            document.querySelectorAll('.year-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const year = this.textContent;
                    const yearSection = document.getElementById(year);
                    if (yearSection) {
                        // Get the center point of the section
                        const timelineView = document.querySelector('.timeline-view');
                        const sectionRect = yearSection.getBoundingClientRect();
                        const viewportWidth = window.innerWidth;
                        
                        // Calculate the target scroll position that will center the section
                        const targetScrollLeft = timelineView.scrollLeft + sectionRect.left - (viewportWidth / 2) + (sectionRect.width / 2);
                        
                        // Scroll to center the year section
                        timelineView.scrollTo({
                            left: targetScrollLeft,
                            behavior: 'smooth'
                        });
                        
                        // Update the current year
                        document.querySelector('.current-year').textContent = year;
                    }
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProjects();
            
            // Set initial current year to most recent year (first in the list)
            const years = [...new Set(projects.map(p => p.year))].sort((a, b) => b - a);
            if (years.length > 0) {
                document.querySelector('.current-year').textContent = years[0];
                
                // Auto-scroll to first year section (slight delay to let rendering complete)
                setTimeout(() => {
                    const firstYearSection = document.getElementById(years[0]);
                    if (firstYearSection) {
                        const timelineView = document.querySelector('.timeline-view');
                        timelineView.scrollTo({
                            left: 0,
                            behavior: 'auto'
                        });
                    }
                    updateHeaderAndShadows();
                }, 100);
            }
            
            // Make current year clickable to open a menu on mobile
            document.querySelector('.current-year').addEventListener('click', function() {
                // Scroll to the year section
                const year = this.textContent;
                const yearSection = document.getElementById(year);
                if (yearSection) {
                    // Get the center point of the section
                    const timelineView = document.querySelector('.timeline-view');
                    const sectionRect = yearSection.getBoundingClientRect();
                    const viewportWidth = window.innerWidth;
                    
                    // Calculate the target scroll position that will center the section
                    const targetScrollLeft = timelineView.scrollLeft + sectionRect.left - (viewportWidth / 2) + (sectionRect.width / 2);
                    
                    // Scroll to center the year section
                    timelineView.scrollTo({
                        left: targetScrollLeft,
                        behavior: 'smooth'
                    });
                }
            });
            
            // Add touch-friendly drag scrolling for desktop
            const timelineView = document.querySelector('.timeline-view');
            let isDown = false;
            let startX;
            let scrollLeft;

            timelineView.addEventListener('mousedown', (e) => {
                isDown = true;
                timelineView.style.cursor = 'grabbing';
                startX = e.pageX - timelineView.offsetLeft;
                scrollLeft = timelineView.scrollLeft;
            });

            timelineView.addEventListener('mouseleave', () => {
                isDown = false;
                timelineView.style.cursor = 'grab';
            });

            timelineView.addEventListener('mouseup', () => {
                isDown = false;
                timelineView.style.cursor = 'grab';
            });

            timelineView.addEventListener('mousemove', (e) => {
                if(!isDown) return;
                e.preventDefault();
                const x = e.pageX - timelineView.offsetLeft;
                const walk = (x - startX) * 2; // Scroll multiplier
                timelineView.scrollLeft = scrollLeft - walk;
                updateHeaderAndShadows();
            });
        });

        // Modal functionality
        function openModal(projectElement) {
            console.log('Opening modal for:', projectElement.id);
            
            // Get all required elements
            const modal = document.getElementById('project-modal');
            console.log('Modal element:', modal);
            
            const modalContent = modal.querySelector('.modal-content-inner');
            const modalTitle = modal.querySelector('.modal-title');
            const modalContentElement = modal.querySelector('.modal-content');
            const prevButton = document.getElementById('prev-project-btn');
            const nextButton = document.getElementById('next-project-btn');
            
            // Save current scroll position
            savedScrollPosition = window.scrollY;
            
            // Get project data directly from the source
            // Expected ID format: "2025-dawn-and-dusk" (year-id)
            const parts = projectElement.id.split('-');
            const year = parseInt(parts[0], 10);
            const id = parts.slice(1).join('-'); // In case the ID itself contains hyphens
            
            // Find the project by both year and id
            const projectData = projects.find(p => p.id === id && p.year === year);
            
            if (!projectData) {
                console.error('Project data not found. ID:', id, 'Year:', year);
                
                // Fallback: try to extract content from DOM element
                const titleElement = projectElement.querySelector('.project-title');
                const descElement = projectElement.querySelector('.project-description');
                const imgElement = projectElement.querySelector('.project-image img');
                
                if (titleElement && descElement && imgElement) {
                    // Use DOM content directly
                    // Put year in the header instead of title
                    modalTitle.textContent = year;
                    
                    modalContent.innerHTML = `
                        <div class="modal-project">
                            <h1 class="modal-project-title">${titleElement.textContent}</h1>
                            <div class="modal-project-content-wrapper">
                                <div class="modal-project-image">
                                    <img src="${imgElement.src}" alt="${imgElement.alt || ''}" />
                                </div>
                                <div class="modal-project-content">
                                    <p class="modal-project-description">${descElement.innerHTML}</p>
                                    <div class="modal-project-links">
                                        ${projectElement.querySelector('.project-links')?.innerHTML || ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    return; // Cannot display modal without content
                }
                
                // Continue with the rest of the function...
                return;
            }
            
            // Prepare the content before showing modal
            // Put year in the header instead of title
            modalTitle.textContent = projectData.year;
            
            // Create clean project content with title inside the content
            modalContent.innerHTML = `
                <div class="modal-project">
                    <h1 class="modal-project-title">${projectData.title}</h1>
                    <div class="modal-project-content-wrapper">
                        <div class="modal-project-image">
                            <img src="${projectData.image}" alt="${projectData.title}" />
                        </div>
                        <div class="modal-project-content">
                            <p class="modal-project-description">${projectData.description}</p>
                            <div class="modal-project-links">
                                ${projectData.links.map(link => `
                                    <a href="${link.url}" class="modal-project-link" target="_blank">${link.text}</a>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Set up navigation
            const allProjects = Array.from(document.querySelectorAll('.project'));
            const currentIndex = allProjects.indexOf(projectElement);
            
            prevButton.classList.toggle('disabled', currentIndex === 0);
            nextButton.classList.toggle('disabled', currentIndex === allProjects.length - 1);
            
            // Setup navigation buttons
            prevButton.onclick = () => {
                if (currentIndex > 0) {
                    openModal(allProjects[currentIndex - 1]);
                }
            };
            
            nextButton.onclick = () => {
                if (currentIndex < allProjects.length - 1) {
                    openModal(allProjects[currentIndex + 1]);
                }
            };
            
            // IMPORTANT: Reset scroll position to top
            modalContentElement.scrollTop = 0;
            
            // Freeze page scrolling
            document.body.style.overflow = 'hidden';
            
            // Show modal
            console.log('Adding active class to modal');
            modal.classList.add('active');
            console.log('Modal classes after:', modal.className);
        }

        function closeModal() {
            console.log('Closing modal');
            const modal = document.getElementById('project-modal');
            
            // Hide modal
            modal.classList.remove('active');
            console.log('Modal classes after closing:', modal.className);
            
            // Re-enable scrolling
            document.body.style.overflow = '';
            
            // Restore scroll position
            window.scrollTo(0, savedScrollPosition);
            
            // Clean up content after closing
            setTimeout(() => {
                const modalContent = modal.querySelector('.modal-content-inner');
                modalContent.innerHTML = '';
            }, 300);
        }

        // Add savedScrollPosition variable
        let savedScrollPosition = 0;

        // Existing event listeners
        document.querySelector('.timeline-view').addEventListener('scroll', updateHeaderAndShadows);
        window.addEventListener('resize', updateHeaderAndShadows);
        
        // Remove the vertical-to-horizontal scroll conversion for better stability
        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        
        // Test function for debugging
        window.testModal = function() {
            console.log('Testing modal');
            const modal = document.getElementById('project-modal');
            modal.classList.toggle('active');
            if (modal.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
            console.log('Modal classes:', modal.className);
            return 'Modal test complete';
        };
        
        // Enhanced keyboard navigation
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('project-modal');
            const isModalActive = modal.classList.contains('active');
            
            if (!isModalActive) return;
            
            switch (e.key) {
                case 'Escape':
                    closeModal();
                    break;
                case 'ArrowLeft':
                    const prevButton = document.getElementById('prev-project-btn');
                    if (!prevButton.classList.contains('disabled')) {
                        prevButton.click();
                    }
                    break;
                case 'ArrowRight':
                    const nextButton = document.getElementById('next-project-btn');
                    if (!nextButton.classList.contains('disabled')) {
                        nextButton.click();
                    }
                    break;
            }
        });
    </script>
