<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Lucas Pfeiffer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            transform-origin: center;
            transform: translateY(0);
            scroll-behavior: smooth;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            text-align: left;
            width: 100%;
            max-width: 890px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 0;
            padding-top: 24px;
            padding-bottom: 120px;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 100;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 890px;
            margin: 0 auto;
            width: 100%;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .view-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            color: #000;
            font-weight: 500;
            font-family: 'Inter', -apple-system, sans-serif;
            user-select: none;
            background: #f5f5f5;
            padding: 4px;
            border-radius: 100px;
        }

        .toggle-option {
            padding: 6px 12px;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-option.active {
            background: #000;
            color: #fff;
        }

        .toggle-option:not(.active):hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .table-view {
            display: none;
            padding: 0 32px;
            margin-bottom: 80px;
        }

        .table-view.active {
            display: block;
        }

        .timeline-view.hidden {
            display: none;
        }

        .projects-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 32px;
        }

        .projects-table th {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid #000;
            font-size: 16px;
            font-weight: 500;
            color: #000;
        }

        .projects-table td {
            padding: 24px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 17px;
            color: #494949;
        }

        .projects-table tr:last-child td {
            border-bottom: none;
        }

        .table-project-title {
            font-weight: 500;
            color: #000;
        }

        .table-project-links {
            display: flex;
            gap: 16px;
        }

        .table-project-link {
            color: #000;
            text-decoration: underline;
            font-weight: 500;
        }

        .sticky-header-wrapper {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: #fff;
            z-index: 100;
            transition: box-shadow 0.2s ease, border-bottom 0.2s ease;
        }

        .sticky-header-wrapper.border {
            border-bottom: 1px solid #000;
        }

        .sticky-header-wrapper.shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .main-content {
            padding: 0 32px;
        }

        .current-year {
            font-size: 24px;
            color: #000;
            font-weight: 500;
            font-family: 'Inter', -apple-system, sans-serif;
            cursor: pointer;
            user-select: none;
        }

        .current-year:hover {
            text-decoration: underline;
        }

        .year-section {
            padding: 32px 0 0 0;
            margin-bottom: 120px;
            position: relative;
            scroll-margin-top: 80px; /* Adjust based on your header height */
        }
        
        /* Year heading removed */

        .year-section:last-child {
            margin-bottom: 0;
            padding-bottom: 120px;
        }

        .project {
            position: relative;
            z-index: 2;
            cursor: pointer;
            margin-bottom: 24px;
        }

        .project-image {
            width: 100%;
            display: inline-flex;
            justify-content: center;
            border-radius: 12px;
            overflow: visible;
            padding: 24px 12px 24px 12px;
            margin: -24px -12px -24px -12px;
        }

        .timeline-view .project:hover .project-image img {
            transform: scale(1.03);
        }

        .project-image img {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            display: block;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        /* Hide project content in main view */
        .timeline-view .project-content {
            display: none;
        }

        .project-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .project-title {
            font-size: 48px;
            color: #000;
            font-weight: 600;
            line-height: 1;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        .project-description {
            font-size: 24px;
            color: #494949;
            font-weight: 500;
            line-height: 1.4;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        .project-links {
            display: flex;
            gap: 24px;
        }

        .project-link {
            font-size: 24px;
            color: #000;
            font-weight: 500;
            text-decoration: underline;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        .bottom-nav {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: #fff;
            border-top: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: box-shadow 0.2s ease;
            z-index: 1000;
            margin-top: auto;
        }

        .bottom-nav.shadow {
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .bottom-nav-inner {
            width: 100%;
            max-width: 890px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            padding: 0 32px;
            height: 100%;
        }

        .year-link {
            font-size: 16px;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            padding: 8px;
            min-width: 24px;
            text-align: center;
        }

        .year-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 700px) {
            .sticky-header {
                padding: 32px;
            }

            .year-section {
                padding: 0 32px;
            }

            .year-title {
                font-size: 32px;
                margin-bottom: 48px;
            }

            .project-title {
                font-size: 24px;
            }

            .project-description {
                font-size: 17px;
            }

            .project-link {
                font-size: 17px;
            }

            .year-section {
                margin-bottom: 80px;
            }

            .year-section:last-child {
                padding-bottom: 80px;
            }

            .project {
                gap: 16px;
            }

            .bottom-nav {
                height: 40px;
            }

            .year-link {
                font-size: 14px;
                padding: 4px;
            }

            .current-year {
                font-size: 17px;
            }

            .projects-table th {
                font-size: 14px;
                padding: 12px;
            }

            .projects-table td {
                font-size: 14px;
                padding: 16px 12px;
            }

            .view-toggle {
                font-size: 14px;
            }

            .project-image {
                margin-bottom: 16px;
                border-radius: 8px;
            }

            .timeline-view {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 0 16px;
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            overflow: hidden; /* Prevent body scroll bleed */
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-nav {
            position: sticky;
            top: 0;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #000;
            background: #fff;
            z-index: 10;
            flex-shrink: 0;
            height: 96px;
            box-sizing: border-box;
        }

        .modal-nav-controls {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .modal-nav-button, .modal-close {
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            width: 52px;
            height: 52px;
        }

        /* No hover state */

        .modal-nav-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            margin-right: auto;
        }

        .modal-close {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .modal-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
            height: calc(100vh - 96px); /* Viewport height minus nav height */
        }

        .modal-content-inner {
            max-width: 890px;
            width: 100%;
            margin: 0 auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
        }

        /* Override project styles when in modal */
        .modal .project {
            margin: 0;
            padding: 0;
            gap: 32px;
            flex: 1;
            display: flex;
            flex-direction: column;
            cursor: default;
        }

        .modal .project-image {
            margin: 0;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            overflow: visible;
            padding: 0;
            width: 100%;
            height: 480px; /* Fixed height */
        }

        .modal .project:hover .project-image img {
            transform: none;
        }

        .modal .project-content {
            gap: 32px;
            flex-grow: 1;
        }
        
        /* Hero section should be fully visible without scrolling initially */
        .modal .project-title,
        .modal .project-description,
        .modal .project-links {
            flex-shrink: 0;
        }

        .modal .project-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Desktop layout - image on right */
        @media (min-width: 768px) {
            .modal .project {
                flex-direction: row;
                align-items: flex-start;
                gap: 48px;
            }
            
            .modal .project-image {
                order: 2;
                width: 45%;
                position: sticky;
                top: 112px; /* Nav height + some padding */
                align-self: flex-start;
                border-radius: 8px;
                overflow: hidden;
            }
            
            .modal .project-image img {
                max-width: 100%;
                max-height: calc(70vh - 96px); /* Reduced by 48px from original 70vh - 48px */
                object-fit: contain;
                display: block;
                border-radius: 8px;
            }
            
            .modal .project-content {
                order: 1;
                width: 55%;
                padding-bottom: 64px;
            }
            
            .modal-content-inner {
                padding: 48px 32px;
                max-width: 1080px; /* Slightly wider for side-by-side layout */
            }
        }

        @media (max-width: 700px) {
            .modal-nav {
                padding: 24px;
                height: 80px; /* Reduce nav height on mobile */
            }

            .modal-content {
                height: calc(100vh - 80px); /* Adjust for smaller nav */
                overflow-y: auto;
            }

            .modal-content-inner {
                padding: 24px;
            }

            .modal .project {
                gap: 16px;
            }

            .modal .project-content {
                gap: 16px;
            }
            
            .modal .project-image img {
                max-height: calc(40vh - 48px); /* Reduced by 48px from original 40vh */
                margin-bottom: 8px;
            }
            
            .modal .project-title {
                font-size: 18px;
                margin-bottom: 8px;
            }
            
            .modal .project-description {
                font-size: 18px;
                margin-bottom: 16px;
            }

            .modal .project-image {
                height: 320px; /* Smaller fixed height for mobile */
            }
        }

        /* Update timeline view spacing */
        .timeline-view {
            padding: 0 32px;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="sticky-header-wrapper">
            <div class="sticky-header">
                <div class="header-left">
                    <div class="current-year">2024</div>
                    <div class="view-toggle">
                        <div class="toggle-option active" data-view="timeline">Timeline</div>
                        <div class="toggle-option" data-view="table">Table</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="main-content">
                <div class="timeline-view">
                    <!-- Projects will be dynamically inserted here -->
                </div>
                <div class="table-view">
                    <table class="projects-table">
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Project</th>
                                <th>Description</th>
                                <th>Links</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="bottom-nav-inner">
                <!-- Year links will be dynamically generated -->
            </div>
        </nav>
    </div>

    <div class="modal">
        <nav class="modal-nav">
            <div class="modal-title"></div>
            <div class="modal-nav-controls">
                <div class="modal-nav-button prev-project">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="modal-nav-button next-project">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18L15 12L9 6" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="modal-nav-button modal-close">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </nav>
        <div class="modal-content">
            <div class="modal-content-inner"></div>
        </div>
    </div>

    <script src="projects.js"></script>
    <script>
        function updateHeaderAndShadows() {
            const nav = document.querySelector('.bottom-nav');
            const header = document.querySelector('.sticky-header-wrapper');
            const mainContent = document.querySelector('.main-content');
            const currentYearElement = document.querySelector('.current-year');
            const yearSections = document.querySelectorAll('.year-section');
            
            // Get the rectangles for position calculations
            const headerRect = header.getBoundingClientRect();
            const navRect = nav.getBoundingClientRect();
            const contentRect = mainContent.getBoundingClientRect();
            
            // Check if there's content below the header
            const contentBelowHeader = contentRect.top < headerRect.bottom;
            
            // Check if there's content above the bottom nav
            const contentAboveNav = contentRect.bottom > navRect.top;
            
            // Add/remove shadows and border based on content position
            if (contentBelowHeader && window.scrollY > 0) {
                header.classList.add('shadow');
                header.classList.add('border');
            } else {
                header.classList.remove('shadow');
                header.classList.remove('border');
            }
            
            if (contentAboveNav && contentRect.bottom > window.innerHeight) {
                nav.classList.add('shadow');
            } else {
                nav.classList.remove('shadow');
            }

            // Update current year based on scroll position
            let currentYear = null;
            const headerHeight = header.offsetHeight;
            
            yearSections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top <= headerHeight) {
                    currentYear = section.id;
                }
            });
            
            if (currentYear) {
                currentYearElement.textContent = currentYear;
                currentYearElement.setAttribute('data-year', currentYear);
            }
        }

        function renderProjects() {
            const timelineView = document.querySelector('.timeline-view');
            const tableBody = document.querySelector('.projects-table tbody');
            const bottomNav = document.querySelector('.bottom-nav-inner');
            
            // Clear existing content
            timelineView.innerHTML = '';
            tableBody.innerHTML = '';
            bottomNav.innerHTML = '';
            
            // Get unique years and sort them in descending order
            const years = [...new Set(projects.map(p => p.year))].sort((a, b) => b - a);
            
            // Render year links in bottom nav
            years.forEach(year => {
                bottomNav.innerHTML += `<a href="#${year}" class="year-link">${year}</a>`;
            });

            // Group projects by year
            const projectsByYear = {};
            years.forEach(year => {
                projectsByYear[year] = projects.filter(project => project.year === year);
            });
            
            // Render projects by year in timeline view
            years.forEach(year => {
                // Create year section
                const yearSection = document.createElement('div');
                yearSection.id = year;
                yearSection.className = 'year-section';
                
                // Year section without visible heading - preserve for navigation
                
                // Create year container for projects
                const yearProjectsContainer = document.createElement('div');
                yearProjectsContainer.className = 'year-projects';
                yearProjectsContainer.style.display = 'grid';
                yearProjectsContainer.style.gridTemplateColumns = 'repeat(auto-fill, minmax(400px, 1fr))';
                yearProjectsContainer.style.gap = '24px';
                
                // Add projects for this year
                projectsByYear[year].forEach(project => {
                    const projectElement = document.createElement('div');
                    projectElement.id = `${project.year}-${project.id}`;
                    projectElement.className = 'project';
                    projectElement.innerHTML = `
                        <div class="project-image">
                            <img src="${project.image}" alt="${project.title}" />
                        </div>
                        <div class="project-content">
                            <h2 class="project-title">${project.title}</h2>
                            <p class="project-description">${project.description}</p>
                            <div class="project-links">
                                ${project.links.map(link => `
                                    <a href="${link.url}" class="project-link" target="_blank">${link.text}</a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    yearProjectsContainer.appendChild(projectElement);
                });
                
                // Add year projects to year section
                yearSection.appendChild(yearProjectsContainer);
                
                // Add year section to timeline view
                timelineView.appendChild(yearSection);
            });
            
            // Render projects in table view
            projects.forEach(project => {
                const tableRow = document.createElement('tr');
                tableRow.innerHTML = `
                    <td>${project.year}</td>
                    <td class="table-project-title">${project.title}</td>
                    <td>${project.description}</td>
                    <td>
                        <div class="table-project-links">
                            ${project.links.map(link => `
                                <a href="${link.url}" class="table-project-link" target="_blank">${link.text}</a>
                            `).join('')}
                        </div>
                    </td>
                `;
                tableBody.appendChild(tableRow);
            });

            // Reattach event listeners
            attachEventListeners();
        }

        function attachEventListeners() {
            // View toggle
            document.querySelectorAll('.toggle-option').forEach(option => {
                option.addEventListener('click', function() {
                    const view = this.getAttribute('data-view');
                    document.querySelectorAll('.toggle-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (view === 'timeline') {
                        document.querySelector('.timeline-view').classList.remove('hidden');
                        document.querySelector('.table-view').classList.remove('active');
                    } else {
                        document.querySelector('.timeline-view').classList.add('hidden');
                        document.querySelector('.table-view').classList.add('active');
                    }
                });
            });

            // Project click handlers
            document.querySelectorAll('.project').forEach(project => {
                project.addEventListener('click', (e) => {
                    if (e.target.closest('.project-link')) return;
                    openModal(project);
                });
            });

            // Year link handlers
            document.querySelectorAll('.year-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const year = this.textContent;
                    const yearSection = document.getElementById(year);
                    if (yearSection) {
                        yearSection.scrollIntoView({ 
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProjects();
            updateHeaderAndShadows();
        });

        // Modal functionality
        function openModal(projectElement) {
            const modal = document.querySelector('.modal');
            const modalContent = modal.querySelector('.modal-content-inner');
            const modalTitle = modal.querySelector('.modal-title');
            const prevButton = modal.querySelector('.prev-project');
            const nextButton = modal.querySelector('.next-project');
            
            // Save current scroll position before opening modal
            savedScrollPosition = window.scrollY;
            
            // Clone the project content
            const projectClone = projectElement.cloneNode(true);
            
            // Set the modal title
            const projectTitle = projectClone.querySelector('.project-title');
            if (projectTitle) {
                modalTitle.textContent = projectTitle.textContent;
                projectTitle.remove();
            }
            
            // Clear previous content and add new content
            modalContent.innerHTML = '';
            modalContent.appendChild(projectClone);
            
            // Update navigation buttons
            const allProjects = Array.from(document.querySelectorAll('.project'));
            const currentIndex = allProjects.indexOf(projectElement);
            
            prevButton.classList.toggle('disabled', currentIndex === 0);
            nextButton.classList.toggle('disabled', currentIndex === allProjects.length - 1);
            
            prevButton.onclick = () => {
                if (currentIndex > 0) {
                    openModal(allProjects[currentIndex - 1]);
                }
            };
            
            nextButton.onclick = () => {
                if (currentIndex < allProjects.length - 1) {
                    openModal(allProjects[currentIndex + 1]);
                }
            };
            
            // Reset modal scroll position
            const modalContentElement = modal.querySelector('.modal-content');
            modalContentElement.scrollTop = 0;
            
            // Prevent body scrolling
            document.body.style.overflow = 'hidden';
            
            // Activate modal with transition
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            
            // Start transition
            modal.classList.remove('active');
            
            // Wait for transition to complete before restoring scroll
            setTimeout(() => {
                document.body.style.overflow = '';
                
                // Restore the previous scroll position
                try {
                    // First try with instant behavior (not supported in all browsers)
                    window.scrollTo({
                        top: savedScrollPosition,
                        behavior: 'instant'
                    });
                } catch (e) {
                    // Fallback for browsers that don't support 'instant'
                    window.scrollTo(0, savedScrollPosition);
                }
            }, 300); // Match the transition duration
        }

        // Add savedScrollPosition variable
        let savedScrollPosition = 0;

        // Existing event listeners
        window.addEventListener('scroll', updateHeaderAndShadows);
        window.addEventListener('resize', updateHeaderAndShadows);
        document.querySelector('.modal-close').addEventListener('click', closeModal);
        document.addEventListener('keydown', (e) => {
